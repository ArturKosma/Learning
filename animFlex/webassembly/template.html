<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AnimFlex</title>
    <link rel="icon" href="data:,">
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .emscripten_border 
        {
            flex: 1;
            height: 100%;
            min-width: 0;
        }

        textarea.emscripten 
        {
            flex: 0 0 20%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Consolas;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="0" data-antialias="true"></canvas>
    </div>
    <textarea class="emscripten" id="output" rows="8"></textarea>

    <script type='text/javascript'>
        var Module =
        {
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return (...args) => {
                    var text = args.join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            canvas: (() => {
                var canvas = document.getElementById('canvas');

                // Force WebGL2 context with antialiasing before GLFW gets it.
                const attrs = {
                    antialias: true,
                    alpha: false,
                    preserveDrawingBuffer: false,
                    depth: true,
                    stencil: false
                };

                let gl = canvas.getContext("webgl2", attrs);
                if (!gl) gl = canvas.getContext("webgl", attrs);

                // Override canvas.getContext to always return our pre-created context.
                canvas.getContext = () => gl;

                canvas.addEventListener("webglcontextlost", (e) => {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);

                return canvas;
            })(),
        };
    </script>
    <script>
        Module.onRuntimeInitialized = function () 
        {
            console.log("Emscripten runtime initialized");
            resizeCanvasToContainer();
        };

        function resizeCanvasToContainer() {
            const container = document.querySelector('.emscripten_border');
            const width = container.clientWidth;
            const height = container.clientHeight;

            Module._OnResizeCanvas(width, height); // Call the exported C++ function.
        }

        // Call this function on window resize.
        window.addEventListener('resize', resizeCanvasToContainer);
    </script>
    {{{ SCRIPT }}}
</body>
</html>
