<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AnimFlex</title>
    <link rel="icon" href="data:,">
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .emscripten_border 
        {
            flex: 1;
            height: 100%;
            min-width: 0;
        }

        textarea.emscripten 
        {
            flex: 0 0 20%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Consolas;
            resize: none;
        }

        #topPane > canvas 
        {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="emscripten_border" style="display: flex; flex-direction: column;">
        <div id="topPane" style="height: 60%; min-height: 100px;">
            <canvas class="emscripten" id="canvas" style="width: 100%; height: 100%;" oncontextmenu="event.preventDefault()" tabindex="0" data-antialias="true"></canvas>
        </div>
        <div id="splitter" style="height: 5px; background: #444; cursor: row-resize;"></div>
        <div id="rete" style="flex: 1; min-height: 100px; background: #202020; overflow: hidden;">
            Hello from the Rete side
        </div>
    </div>
    <textarea class="emscripten" id="output" rows="8"></textarea>

    <script type='text/javascript'>
        var Module =
        {
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return (...args) => {
                    var text = args.join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            canvas: (() => {
                var canvas = document.getElementById('canvas');

                // Force WebGL2 context with antialiasing before GLFW gets it.
                const attrs = {
                    antialias: true,
                    alpha: false,
                    preserveDrawingBuffer: false,
                    depth: true,
                    stencil: false
                };

                let gl = canvas.getContext("webgl2", attrs);
                if (!gl) gl = canvas.getContext("webgl", attrs);

                // Override canvas.getContext to always return our pre-created context.
                canvas.getContext = () => gl;

                canvas.addEventListener("webglcontextlost", (e) => {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);

                return canvas;
            })(),
        };
    </script>
    <script>
        Module.onRuntimeInitialized = function () 
        {
            console.log("Emscripten runtime initialized");
            resizeCanvasToContainer();
        };

        function resizeCanvasToContainer() 
        {
            const canvas = document.getElementById("canvas");

            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

           // console.log("Resizing to:", width, height);

            Module._OnResizeCanvas(width, height); // Call the exported C++ function.
        }

        // Call this function on window resize.
        window.addEventListener('resize', resizeCanvasToContainer);

    </script>
    <script>
        const topPane = document.getElementById('topPane');
        const splitter = document.getElementById('splitter');
        const rete = document.getElementById('rete');

        let isDragging = false;

        splitter.addEventListener('mousedown', (e) => 
        {
            isDragging = true;
            document.body.style.cursor = 'row-resize';
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => 
        {
            isDragging = false;
            document.body.style.cursor = '';
        });

        document.addEventListener('mousemove', (e) => 
        {
            if (!isDragging) return;

            const container = document.querySelector('.emscripten_border');
            const containerTop = container.getBoundingClientRect().top;
            const newTopHeight = e.clientY - containerTop;

            // Minimum heights.
            const minTop = 100;
            const minBottom = 100;
            const totalHeight = container.clientHeight;

            if (newTopHeight < minTop || (totalHeight - newTopHeight) < minBottom) return;

            topPane.style.height = `${newTopHeight}px`;
            rete.style.height = `${totalHeight - newTopHeight - splitter.offsetHeight}px`;

            resizeCanvasToContainer();
        });
    </script>

</body>
</html>
